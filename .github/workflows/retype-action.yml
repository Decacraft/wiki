name: Build and Deploy Retype

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Retype
        run: npm install retypeapp --global
      - name: Build site
        run: retype build
        env:
          RETYPE_LICENSE: ${{ secrets.RETYPE_LICENSE }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
